<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- main section -->
    <main class="row">
        <div class="col-3 col-12 col-md-3 col-lg-3 col-xl-3">
            <div class="search text-center">
                <h2 class="search-text">Search for a City</h2>
                <form class="form-body" id="search-form">
                    <input class="form-input" id="city-search" type="text" placeholder="San Francisco"><br>
                    <button type="submit" class="btn">Search</button>
                    <!-- <button type="button" class="btn" id="clear-search">Clear Search List</button> -->
                </form>

            </div>
            <div class="text-center">
                <div class="dividing-line"></div>
                <!-- city list -->
                <ul id="city-list"></ul>
            </div>
        </div>

        <!-- weather displays -->
        <!-- current weather -->
        <div class=" col-12 col-md-6 col-lg-9 col-xl-9 mx-auto">
            <div class="div-current-weather">
                <div class="current-weather-div d-flex justify-content-start align-items-start">
                    <h1 class="current-weather-city font-weight-bold"></h1>
                    <h1 class="font-weight-bold" id="current-weather-date"></h1>
                    <p id="current-weather-icon"></p>
                </div>
                <p class="p-current-temp">Temp: <span id="current-temp"></span></p>
                <p class="p-current-wind">Wind: <span id="current-wind"></span></p>
                <p class="p-current-humidity">Humidity: <span id="current-humidity"></span></p>
                <p class="p-current-uv">UV Index: <span id="current-uv"></span></p>
            </div>

            <!-- 5 day forecast -->
            <h3 class="font-weight-bold">5 Day Forecast</h3>
            <div class="row weather-cards d-flex justify-content-around font-weight-bold flex-wrap">
                <div class="weather-card1 card col-12 col-md-6 col-lg-6 col-xl-2 mx-auto">
                    <p id="day2-date"></p>
                    <p><span id="day2-icon"></span></p>
                    <p>Temp: <span id="day2-temp"></span></p>
                    <p>Wind: <span id="day2-wind"></span></p>
                    <p class="humidity2">Humidity: <span id="day2-humidity"></span></p>
                </div>
                <div class="weather-card2 card col-12 col-md-6 col-lg-6 col-xl-2 mx-auto">
                    <p id="day3-date"></p>
                    <p><span id="day3-icon"></span></p>
                    <p>Temp: <span id="day3-temp"></span></p>
                    <p>Wind: <span id="day3-wind"></span></p>
                    <p class="humidity3">Humidity: <span id="day3-humidity"></span></p>
                </div>
                <div class="weather-card3 card col-12 col-md-6 col-lg-6 col-xl-2 mx-auto">
                    <p id="day4-date"></p>
                    <p><span id="day4-icon"></span></p>
                    <p>Temp: <span id="day4-temp"></span></p>
                    <p>Wind: <span id="day4-wind"></span></p>
                    <p class="humidity4">Humidity: <span id="day4-humidity"></span></p>
                </div>
                <div class="weather-card4 card col-12 col-md-6 col-lg-6 col-xl-2 mx-auto">
                    <p id="day5-date"></p>
                    <p><span id="day5-icon"></span></p>
                    <p>Temp: <span id="day5-temp"></span></p>
                    <p>Wind: <span id="day5-wind"></span></p>
                    <p class="humidity5">Humidity: <span id="day5-humidity"></span></p>
                </div>

                <div class="weather-card5 card col-12 col-md-6 col-lg-6 col-xl-2 mx-auto">
                    <p id="day6-date"></p>
                    <p><span id="day6-icon"></span></p>
                    <p>Temp: <span id="day6-temp"></span></p>
                    <p>Wind: <span id="day6-wind"></span></p>
                    <p class="humidity6">Humidity: <span id="day6-humidity"></span></p>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
